<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
.mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXRscmVnaW9uYWwiLCJhIjoiQmZ6d2tyMCJ9.oENm3NSf--qHrimdm9Vvdw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-84.44403686523438, 33.81908916394128],
    zoom: 8
});

map.on('load', function () {
    // Add a GeoJSON source containing the state polygons.
    map.addSource('mpoCounties', {
        'type': 'geojson',
        'data': 'Counties_Atlanta_Region.geojson'
    });

    // Add a layer showing the state polygons.
    map.addLayer({
        'id': 'county-layer',
        'type': 'fill',
        'source': 'mpoCounties',
        'paint': {
            'fill-color': 'rgba(223,223,237,0.3)',
            'fill-outline-color': 'lightgrey'
        }
    });

 //     Add a layer showing the state polygons.
    map.addLayer({
        'id': 'lowpop',
        'type': 'fill',
        'source': 'mpoCounties',
        // 'interactive': true,
        'paint': {
            'fill-color': '#E2C834',
            'fill-opacity': 0.7,
        },
        'filter': [
            '<=', 'totpop10', 69367
        ]
    });


map.addLayer({
        'id': 'threepop',
        'type': 'fill',
        'source': 'mpoCounties',
        // 'interactive': true,
        'paint': {
            'fill-color': '#1B9AAA',
            'fill-opacity': 0.7,
        },
        'filter': ['all',['>', 'totpop10', 69367], ['<=', 'totpop10', 250000]]
    });

map.addLayer({
        'id': 'fourpop',
        'type': 'fill',
        'source': 'mpoCounties',
        // 'interactive': true,
        'paint': {
            'fill-color': '#06D6A0 ',
            'fill-opacity': 0.7,
        },
        'filter': ['all',['>', 'totpop10', 250000], ['<=', 'totpop10', 799999]]
    });

    map.addLayer({
        'id': 'highpop',
        'type': 'fill',
        'source': 'mpoCounties',
        // 'interactive': true,
        'paint': {
            'fill-color': '#EF476F',
            'fill-opacity': 0.7,
        },
        'filter': [
            '>=', 'totpop10', 800000
        ]
    });
});




// When a click event occurs near a polygon, open a popup at the location of
// the feature, with description HTML from its properties.
map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['county-layer'] });
    if (!features.length) {
        return;
    }

    var feature = features[0];

    var popup = new mapboxgl.Popup()
        .setLngLat(map.unproject(e.point))
        .setHTML(feature.properties.NAMELSAD10 +"<br> 2010 Total population: " + feature.properties.totpop10 + "<br>" + feature.properties.url)
        //.setHTML(feature.properties.totpop10)
         //.setURL('<a href="http://www.google.com">Visit Google</a>"')
        .addTo(map);
});

// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['county-layer'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});
</script>

</body>
</html>
